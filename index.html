<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="keys">
        <div data-key="KeyA" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="KeyS" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="KeyD" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="KeyF" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="KeyG" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="KeyH" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="KeyJ" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="KeyK" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
         <div data-key="KeyE" class="key">
            <kbd>E</kbd>
            <span class="sound">tink</span>
        </div>
        

    </div>
    
    <audio data-key="KeyA" src="sound/00s-clean-rap-clap-single-hit-b-key-01-4RM.wav"></audio>
    <audio data-key="KeyS" src="sound/old-school-sharp-hip-hop-closed-hi-hat-sample-g-key-22-njI.wav"></audio>
    <audio data-key="KeyD" src="sound/clean-house-steel-kick-drum-sample-g-key-771-XeT.wav"></audio>
    <audio data-key="KeyF" src="sound/good-open-hat-sample-a-key-01-Kl9.wav"></audio>
    <audio data-key="KeyG" src="sound/"></audio>
    <audio data-key="KeyH" src="sound/ride-cymbal-drum-sound-f-sharp-key-02-KmR.wav"></audio>
    <audio data-key="KeyJ" src="sounds/snare.wav"></audio>
    <audio data-key="KeyK" src="sounds/tom.wav"></audio>
    <audio data-key="KeyE" src="sounds/tink.wav"></audio>

    <script src="./script.js"></script>
</body>
</html>
